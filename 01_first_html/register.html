<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h2>Registration Form</h2>
	<!-- Use GET, not POST -->
	<form method="GET">
		<p>First Name: <input type="text" name="firstname"></p>
		<p>Last Name: <input type="text" name="lastname"></p>
		<p>Email: <input type="email" required name="email"></p>
		<p>Password: <input type="password" minlength="5" name="password"></p>
		<p>Birthday: <input type="date"></p>
		<p>Gender: <br>
		<input type="radio" name="gender" value="male">Male<br>
		<input type="radio" name="gender" value="female">Female<br>
		<input type="radio" name="gender" value="other">Other<br></p>
		<p>Pets: <br>
		<input type="checkbox" name="cat">Cat<br>
		<input type="checkbox" name="dog">Dog<br></p>
		<p>Cars: <br>
		<select name="cars">
			<option value="volvo">Volvo</option>
			<option value="audi">Audi</option>
		</select><br></p>
		<input type="submit" value="Register!">
		<input type="reset">
	</form><br>
	<a href="index.html">Go Back</a>
</body>
</html>
